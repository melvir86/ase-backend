{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit "{{ feedback['description'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="feedback">Your Feedback</label>
    <textarea id="feedback" name="feedback" rows="4" cols="50">{{ feedback['feedback'] }}</textarea>
    <label for="description">Describe/Tag your Feedback</label>
    <input name="description" id="description" value="{{ request.form['description'] or feedback['description'] }}" required>
    <input type="submit" value="Save">
  </form>
  <form action="{{ url_for('feedback.deleteFeedback', id=feedback['id']) }}" method="post">
    <input class="danger" type="submit" value="Delete this Feedback" onclick="return confirm('Are you sure?');">
  </form>
  <hr>

{% endblock %}
